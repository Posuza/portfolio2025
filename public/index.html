<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>PaingHeinThetMon</title>

    <link id="favicon-link" rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
  </head>
  <body>


    <div id="root"></div>

    <!-- favicon animator: swaps favicon to letter SVGs (works in Chrome/Firefox) -->
    <script>
      (function(){
        const letters = [
          { ch: 'P', color: '#ff6b6b', bg: '#2a0b0b' },
          { ch: 'H', color: '#60a5fa', bg: '#071f3b' },
          { ch: 'T', color: '#34d399', bg: '#063b2b' },
          { ch: 'M', color: '#fbbf24', bg: '#3a2a05' }
        ];
        const stepMs = 1500; // show each letter duration
        const link = document.getElementById('favicon-link') || document.querySelector('link[rel="icon"]') || (() => {
          const l = document.createElement('link'); l.rel = 'icon'; document.head.appendChild(l); return l;
        })();

        function svgDataUrl(letter, fg, bg) {
          const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
            <rect width="100%" height="100%" rx="18" fill="${bg}"/>
            <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto" font-weight="700" font-size="64" fill="${fg}">${letter}</text>
          </svg>`;
          return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
        }

        let i = 0;
        // prebuild urls
        const frames = letters.map(l => svgDataUrl(l.ch, l.color, l.bg));
        // initial set
        link.href = frames[0];

        setInterval(() => {
          i = (i + 1) % frames.length;
          // update favicon (create new link to avoid caching issues)
          const newLink = document.createElement('link');
          newLink.rel = 'icon';
          newLink.href = frames[i];
          // remove existing icons so browser reloads
          const old = document.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]');
          old.forEach(n => n.parentNode && n.parentNode.removeChild(n));
          document.head.appendChild(newLink);
        }, stepMs);
      }());
    </script>
  </body>
</html>
